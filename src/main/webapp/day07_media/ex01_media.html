<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>video</title>
</head>
<body>
<!-- 
	속성 : width, height, controls, autoplay, muted(음소거)
 -->
 
 	<video src="../multi/KakaoTalk_20210527_103828032.mp4" controls> </video>
 	<hr>
 	
 	<!-- 크롬브라우저는 자동실행을 위해서 muted(음소거)를 넣어야 된다. -->
 	<video src="../multi/KakaoTalk_20210527_103828032.mp4"  autoplay muted> </video>
 	<hr>
 	
 	<video controls>
 		<source src="../multi/KakaoTalk_20210527_103828032.mp4">
 	<!-- 위에 소스가 실행되지 않을 대 아래 소스가 실행됨 -->
 		<source src="../multi/video.ogg">
 		</video>
 		<hr>
 		
 		<audio src="../multi/All.mp3" controls> </audio>
 		<hr>
 	<!-- 크롬브라우저는 자동실행을 위해서 muted(음소거)를 넣어야 된다. -->
 	<audio src="../multi/All.mp3" autoplay muted controls></audio>
 		
 		
 		
 		
 		
</body>
</html>
